root: "[tex]"

# Standard LaTeX Environments and Commands
latex_metadata_to_extract: !!set {
  'author', 'date', 'dates', 'hypersetup', 'title'
}

latex_commands_to_extract: !!set {
  'abstract', 'bf', 'caption', 'chapter', 'em','emph', 'end', 'enquote', 'enspace', 'footnote', 'footnotetext',
  'href', 'hypersetup', 'item', 'lefthead', 'mbox', 'minipage', 'mintinline', 'normalfont', 'paragraph', 'pubyear',
  'righthead', 'section', 'spacedallcaps', 'spacedlowsmallcaps', 'subparagraph', 'subsection', 'subsubsection',
  'task', 'tt', 'text', 'title', 'url', 'verb', 'titlepage', 'it', 'noindent', "textit",
  "textsl", "textsc", "textbf", "textt", "texttt", "textsf", "textrm", 'keywords', '\/'
}

latex_references_to_extract: !!set {
  'cite', 'cref', 'citet', 'citep', 'eqref', 'eqnref', 'eref', 'nocite', 'onlinecite', 'pageref', 'ref', 'shortcite'
}

latex_line_page_breakers: !!set {
  '\\', '\\*', 'cleardoublepage', 'clearpage', 'linebreak', 'newline',
  'newpage', 'nolinebreak', 'nopagebreak', 'pagebreak'
}

latex_env_to_extract: !!set {
  'abstract', 'center', 'conjecture', 'corollary', 'definition', 'document',
  'example', 'figure', 'flushleft', 'flushright', 'frame', 'hypothesis', 'keywords', 'lemma',
  'letter', 'longtable', 'proof', 'question', 'quotation', 'quote', 'remark', 'savenotes',
  'solution', 'table', 'threeparttable', 'verbatim', 'verse'
}

latex_env_to_extract_lists: !!set {
  'description', 'easylist', 'enumerate', 'inparaenum', 'itemize', 'list',
  'tablenotes', 'tasks', 'tabu'
}

